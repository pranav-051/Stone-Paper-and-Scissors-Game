<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sessor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="images3">
        <img class="imgs" src="./stone.png">
        <img class="imgs" src="./paper.png">
        <img class="imgs" src="./sessior.png">
        <div id="btnPannel">
            <button type="button" class="choice" id="Stone">Stone</button>
            <button type="button" class="choice" id="Paper">Paper</button> 
            <button type="button" class="choice" id="Scissor">Scissor</button>

        </div>
    </div>

    <div id="parentPanel">

        <div id="cPanel">
            <p id="winCount"  class="cPanelText"> Winning Count </p>
            <p id="userCount" class="cPanelText"> User Count: 0  </p>
            <p id="compCount" class="cPanelText"> Comp. Count: 0</p>
        </div>

        <div id="panel">
            <p id="p0"> Main Menu </p>
            <p id="p1">Choose any between Stone, Paper & Sessor</p>
            <p id="p2">You have choosen XXXX</p>
            <p id="p3">Computer have choosen XXXX</p>
            <p id="p10">---</p>
            <p id="p4"> ~ Winner ~ </p>
            <p id="p5">XXXX is winner!!</p>
            <button id="newGame">New Game</button>
        </div>
    </div>

    <script src="/webProject/GameSPS/script.js"></script>
</body>
</html>
